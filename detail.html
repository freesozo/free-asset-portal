<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイト詳細 – フリー素材ポータル</title>
  <meta name="description" content="">
  <meta property="og:type" content="website">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script>(function(){var t=localStorage.getItem('theme');if(!t)t=window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';document.documentElement.dataset.theme=t;})();</script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="site-logo">
        <a href="index.html">📦 <span data-i18n="siteTitle">フリー素材ポータル</span></a>
      </div>
      <div class="header-actions">
        <button class="theme-btn" id="themeBtn" aria-label="Toggle theme">🌙</button>
        <button class="lang-btn" id="langBtn" data-i18n="lang">🌐 English</button>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- ===== Breadcrumb ===== -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="index.html" data-i18n="breadcrumbHome">ホーム</a>
      <span aria-hidden="true">›</span>
      <a href="category.html" id="breadcrumbCat">カテゴリ</a>
      <span aria-hidden="true">›</span>
      <span id="breadcrumbSite"></span>
    </nav>

    <!-- ===== Detail Content ===== -->
    <section class="section">
      <div id="detailContent"></div>
    </section>

    <!-- ===== Related Sites ===== -->
    <section class="section" id="relatedSection" style="display:none">
      <h2 class="section-title" data-i18n="relatedHeading">関連サイト</h2>
      <div class="card-grid" id="relatedGrid"></div>
    </section>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container">
      <p data-i18n="footerNotice">※ 各サイトの利用規約は変更される場合があります。素材利用前に必ず各サイトの最新の利用規約をご確認ください。</p>
      <p class="affiliate-disclosure" data-i18n="affiliateDisclosure">※ 一部リンクはアフィリエイトリンクを含みます。サイト運営のサポートにご協力ください。</p>
      <p class="footer-links"><a href="privacy.html" data-i18n="privacyPolicy">プライバシーポリシー</a></p>
      <p class="sister-site">姉妹サイト: <a href="https://freesozo.github.io/simple-monetize/" target="_blank" rel="noopener">おすすめツール比較ナビ</a></p>
    </div>
  </footer>

  <!-- ===== Modal (for related site previews) ===== -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-head">
        <h3 class="modal-title" id="modalTitle"></h3>
        <button class="modal-close" id="modalCloseBtn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
  <script>App.initDetail();</script>
</body>
</html>
