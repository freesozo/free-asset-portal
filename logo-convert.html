<!DOCTYPE html>
<html><head><title>Logo Download</title></head>
<body style="background:#222;display:flex;flex-direction:column;align-items:center;padding:40px;gap:20px;">
<h1 style="color:#fff;">Logo Preview - Right click to save as PNG</h1>
<canvas id="c" width="400" height="400"></canvas>
<script>
const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <circle cx="200" cy="200" r="190" fill="url(#bg)"/>
  <g opacity="0.15" fill="none" stroke="#fff" stroke-width="2">
    <path d="M60,280 Q100,240 140,280 Q180,240 220,280 Q260,240 300,280 Q340,240 380,280"/>
    <path d="M40,310 Q80,270 120,310 Q160,270 200,310 Q240,270 280,310 Q320,270 360,310"/>
    <path d="M20,340 Q60,300 100,340 Q140,300 180,340 Q220,300 260,340 Q300,300 340,340 Q380,300 400,340"/>
  </g>
  <g transform="translate(200,170)">
    <rect x="-70" y="-80" width="140" height="12" rx="6" fill="#fff"/>
    <rect x="-80" y="-90" width="160" height="8" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="-55" y="-80" width="10" height="100" fill="#fff"/>
    <rect x="45" y="-80" width="10" height="100" fill="#fff"/>
    <rect x="-25" y="-20" width="50" height="45" rx="4" fill="#fff" opacity="0.9"/>
    <line x1="0" y1="-20" x2="0" y2="25" stroke="#2563eb" stroke-width="3"/>
    <line x1="-25" y1="2" x2="25" y2="2" stroke="#2563eb" stroke-width="3"/>
  </g>
  <text x="200" y="320" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="36" font-weight="800">freesozo</text>
</svg>`;
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const img = new Image();
img.onload = () => {
  ctx.drawImage(img, 0, 0);
  // Auto download
  const a = document.createElement('a');
  a.download = 'freesozo-logo.png';
  a.href = canvas.toDataURL('image/png');
  a.click();
};
img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
</script>
</body></html>
